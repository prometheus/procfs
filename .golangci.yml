---
linters:
  enable:
  - errcheck
  - godot
  - gofmt
  - goimports
  - gosimple
  - govet
  - ineffassign
  - misspell
  - revive
  - staticcheck
  - testifylint
  - unused

linter-settings:
  godot:
    capital: true
    exclude:
    # Ignore "See: URL"
    - 'See:'
  goimports:
      local-prefixes: github.com/prometheus/procfs
  misspell:
    locale: US
